<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="heading"><h1 class="gamingName">TYPING GAME</h1></div>
        <div class="desc"><h2 class="guide">Get scores by typing the word correctly</h2></div>
        
        <div class="info">
            <div class="score_Board">
                <h3 class="mark">Score: </h3>
                <div id="number_Score">0</div>
            </div>

            <div class="highScore_Board">
                <h3 class="high_Mark">High Score: </h3>
                <div id="high_Score">0</div>
            </div>

            <div class="Timer">
                <div class="title">Timer: </div> 
                <div id="time_Set">0</div>
                
            </div>
        </div>

        <div class="Box">
            <div class="Word">
                <div id="Place">Word:</div>
                <div id="place_Word"></div>
            </div>
            <div id="Input"><input id="input_Word" type="text"> 
                <div>
                    <button id="btn_Restart">&#8634</button>
                    <button id="btn_Start">START</button>
                </div>
            </div>
        </div>

        <div id="Keyboard">
            <div class="kbody">
                <div id="Key1">
                    <div id="TAB">Tab</div>
                    <div id="Q">Q</div>
                    <div id="W">W</div>
                    <div id="E">E</div>
                    <div id="R">R</div>
                    <div id="T">T</div>
                    <div id="Y">Y</div>
                    <div id="U">U</div>
                    <div id="I">I</div>
                    <div id="O">O</div>
                    <div id="P">P</div>
                    <div id="[">[</div>
                    <div id="]">]</div>
                    <div id="\">\</div>
                </div>
                <div id="Key2">
                    <div id="CAPSLOCK">Caps Lock</div>
                    <div id="A">A</div>
                    <div id="S">S</div>
                    <div id="D">D</div>
                    <div id="F">F</div>
                    <div id="G">G</div>
                    <div id="H">H</div>
                    <div id="J">J</div>
                    <div id="K">K</div>
                    <div id="L">L</div>
                    <div id=";">;</div>
                    <div id="'">'</div>
                    <div id="ENTER">Enter</div>
                </div>
                <div id="Key3">
                    <div id="SHIFT">Shift</div>
                    <div id="Z">Z</div>
                    <div id="X">X</div>
                    <div id="C">C</div>
                    <div id="V">V</div>
                    <div id="B">B</div>
                    <div id="N">N</div>
                    <div id="M">M</div>
                    <div id=",">,</div>
                    <div id=".">.</div>
                    <div id="/">/</div>
                    <div id="SHIFT">Shift</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hide">
        <div class="modal_inner">
            <div class="modal_header">
                <p class="title">HẾT THỜI GIAN</p>
            </div>
            <div class="modal_body">
                <div id="result"></div>
                <p class="desc">Nhấn close để bắt đầu ván mới</p>
            </div>
            <div class="modal_footer">
                <button>Close</button>
            </div>
        </div>
    </div>

    
</body>
<script src="index.js"></script>
<!-- <script src="math.js"></script> -->
</html>
